<!-- YANGI MUNOZARALI SO‘Z QO‘SHISH – 100% RASMDAGI KO‘RINISHDA -->
<div class="relative mx-auto max-w-4xl">
  <!-- Katta ko‘k kartochka -->
  <div class="bg-gradient-to-br from-blue-600 to-blue-800 rounded-3xl shadow-2xl overflow-hidden">
    
    <!-- Sarlavha -->
    <div class="text-center pt-12 pb-8">
      <h2 class="text-5xl font-extrabold text-white drop-shadow-2xl">
        Yangi munozarali so‘z qo‘shish
      </h2>
    </div>

    <!-- Formaning asosiy qismi -->
    <div class="px-10 pb-12 space-y-12">

      <!-- 1-qator: Ingliz tilidagi so‘z | kontekst | manba -->
      <div class="space-y-4">
        <div class="text-white/90 text-lg font-medium text-center">Ingliz tilidagi so‘z  kontekst  manba</div>
        <div class="grid grid-cols-3 gap-6">
          <input type="text" id="engWord" placeholder="Masalan: Dissolution"
                 class="px-8 py-6 bg-blue-700/70 border-2 border-blue-500 rounded-2xl text-white placeholder-white/60 text-xl font-medium focus:outline-none focus:border-white focus:bg-blue-700/90 transition-all">
          <input type="text" id="engContext" placeholder="Gap: The dissolution test is performed..."
                 class="px-8 py-6 bg-blue-700/70 border-2 border-blue-500 rounded-2xl text-white placeholder-white/60 text-xl font-medium focus:outline-none focus:border-white focus:bg-blue-700/90 transition-all">
          <input type="text" id="engSource" placeholder="Manba (ixtiyoriy)"
                 class="px-8 py-6 bg-blue-700/70 border-2 border-blue-500 rounded-2xl text-white placeholder-white/60 text-xl font-medium focus:outline-none focus:border-white focus:bg-blue-700/90 transition-all">
        </div>
      </div>

      <!-- 2-qator: Rus tilidagi tarjima | kontekst | manba -->
      <div class="space-y-4">
        <div class="text-white/90 text-lg font-medium text-center">Rus tilidagi tarjima  kontekst  manba</div>
        <div class="grid grid-cols-3 gap-6">
          <textarea id="rusVariants" rows="4" placeholder="1. Растворение&#10;2. Высвобождение&#10;3. ..."
                    class="px-8 py-6 bg-blue-700/70 border-2 border-blue-500 rounded-2xl text-white placeholder-white/60 text-xl resize-none focus:outline-none focus:border-white focus:bg-blue-700/90 transition-all"></textarea>
          <input type="text" placeholder="kontekst (ixtiyoriy)"
                 class="px-8 py-6 bg-blue-700/70 border-2 border-blue-500 rounded-2xl text-white placeholder-white/60 text-xl font-medium focus:outline-none focus:border-white focus:bg-blue-700/90 transition-all">
          <input type="text" placeholder="manba (ixtiyoriy)"
                 class="px-8 py-6 bg-blue-700/70 border-2 border-blue-500 rounded-2xl text-white placeholder-white/60 text-xl font-medium focus:outline-none focus:border-white focus:bg-blue-700/90 transition-all">
        </div>
      </div>

      <!-- 3-qator: O‘zbek tilidagi tarjima | kontekst | manba -->
      <div class="space-y-4">
        <div class="text-white/90 text-lg font-medium text-center">O‘zbek tilidagi tarjima  kontekst  manba</div>
        <div class="grid grid-cols-3 gap-6">
          <textarea id="uzbVariants" rows="4" placeholder="1. Eritish&#10;2. Chiqarilish&#10;3. ..."
                    class="px-8 py-6 bg-blue-700/70 border-2 border-blue-500 rounded-2xl text-white placeholder-white/60 text-xl resize-none focus:outline-none focus:border-white focus:bg-blue-700/90 transition-all"></textarea>
          <input type="text" placeholder="kontekst (ixtiyoriy)"
                 class="px-8 py-6 bg-blue-700/70 border-2 border-blue-500 rounded-2xl text-white placeholder-white/60 text-xl font-medium focus:outline-none focus:border-white focus:bg-blue-700/90 transition-all">
          <input type="text" placeholder="manba (ixtiyoriy)"
                 class="px-8 py-6 bg-blue-700/70 border-2 border-blue-500 rounded-2xl text-white placeholder-white/60 text-xl font-medium focus:outline-none focus:border-white focus:bg-blue-700/90 transition-all">
        </div>
      </div>

      <!-- 4-qator: So‘z uchragan matn raqami (to‘liq kenglikda) -->
      <div class="space-y-4">
        <div class="text-white/90 text-lg font-medium text-center">So‘z uchragan matn raqami</div>
        <input type="text" id="matnRaqami" placeholder="Masalan: 2.9.3."
               class="w-full px-8 py-7 bg-blue-700/70 border-2 border-blue-500 rounded-2xl text-white placeholder-white/60 text-2xl font-bold text-center focus:outline-none focus:border-white focus:bg-blue-700/90 transition-all">
      </div>

    </div>
  </div>

  <!-- YUBORISH tugmasi – o‘z joyida, pastda o‘rtada -->
  <div class="flex justify-center mt-12">
    <button onclick="submitNewTerm()"
            class="relative px-32 py-8 bg-white text-blue-700 hover:bg-blue-50 font-bold text-3xl rounded-full shadow-2xl 
                   transition-all duration-300 transform hover:scale-105 hover:shadow-3xl active:scale-95
                   border-4 border-white/50">
      Yuborish
    </button>
  </div>
</div>

<script>
// Yuborish funksiyasi (oldingisidek qoldirdim)
function submitNewTerm() {
  const engWord = document.getElementById("engWord").value.trim();
  const engContext = document.getElementById("engContext").value.trim();
  const rusVariants = document.getElementById("rusVariants").value.trim();
  const uzbVariants = document.getElementById("uzbVariants").value.trim();
  const matnRaqami = document.getElementById("matnRaqami").value.trim();

  if (!engWord || !rusVariants || !uzbVariants || !matnRaqami) {
    alert("Iltimos, majburiy maydonlarni to‘ldiring!");
    return;
  }

  alert(`Yangi so‘z muvaffaqiyatli qo‘shildi!\n\nSo‘z: ${engWord}\nMatn raqami: ${matnRaqami}`);
  // Maydonlarni tozalash
  document.getElementById("engWord").value = "";
  document.getElementById("engContext").value = "";
  document.getElementById("rusVariants").value = "";
  document.getElementById("uzbVariants").value = "";
  document.getElementById("matnRaqami").value = "";
}
</script>
