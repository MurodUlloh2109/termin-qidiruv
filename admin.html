<!DOCTYPE html>

<head>

  <title>Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-emerald-50 to-teal-50 min-h-screen p-6">
  <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-xl p-8">
    <h1 class="text-3xl font-bold text-emerald-700 text-center mb-6">Admin Panel</h1>
    <div id="content"></div>
  </div>

  <script>
    const adminPass = "admin2025";
    const input = prompt("Admin parolini kiriting:");
    if (input !== adminPass) {
      alert("Ruxsat yoâ€˜q!");

    let approved = JSON.parse(localStorage.getItem("approved_users") || "[]");
    if (!approved.some(u => u.login === "admin")) {

      localStorage.setItem("approved_users", JSON.stringify(approved));
      alert("Admin hisobi yaratildi!");
    }

    const div = document.getElementById("content");
    div.innerHTML = `
      <h2 class="text-xl font-semibold mb-4">Tasdiqlangan foydalanuvchilar</h2>
      <div class="space-y-2">
        ${approved.map(u => `<div class="p-3 bg-emerald-50 rounded-lg"><strong>${u.login}</strong></div>`).join("")}
      </div>
      <p class="mt-6 text-green-600 font-bold">Siz admin sifatidasiz!</p>
    `;
  </script>
</body>
</html>
