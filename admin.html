<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-4xl mx-auto">
    <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
      <h1 class="text-2xl font-bold text-emerald-700 mb-4">Admin Panel – Ruxsatlar</h1>
      <div id="requests"></div>
    </div>
  </div>

  <script>
    const adminPass = "admin2025"; // O‘zgartiring!
    const input = prompt("Admin parolini kiriting:");
    if (input !== adminPass) {
      alert("Ruxsat yo‘q!");
      window.location.href = "index.html";
    }

    function loadRequests() {
      const requests = JSON.parse(localStorage.getItem("access_requests") || "[]");
      const approved = JSON.parse(localStorage.getItem("approved_users") || "[]");
      const container = document.getElementById("requests");
      container.innerHTML = "";

      if (!requests.length) {
        container.innerHTML = "<p class='text-gray-600'>Yangi so‘rov yo‘q.</p>";
        return;
      }

      requests.forEach((req, i) => {
        const div = document.createElement("div");
        div.className = "flex justify-between items-center p-4 bg-emerald-50 rounded-lg mb-3";
        div.innerHTML = `
          <div>
            <strong>${req.login}</strong> – So‘rov yuborgan
          </div>
          <button onclick="approve(${i})" class="bg-green-600 text-white px-4 py-1 rounded-lg text-sm hover:bg-green-700">
            Ruxsat berish
          </button>
        `;
        container.appendChild(div);
      });
    }

    function approve(index) {
      const requests = JSON.parse(localStorage.getItem("access_requests") || "[]");
      const user = requests[index];
      requests.splice(index, 1);

      const approved = JSON.parse(localStorage.getItem("approved_users") || "[]");
      approved.push({ login: user.login, pass: user.pass });
      
      localStorage.setItem("access_requests", JSON.stringify(requests));
      localStorage.setItem("approved_users", JSON.stringify(approved));
      loadRequests();
    }

    loadRequests();
  </script>
</body>
</html>
