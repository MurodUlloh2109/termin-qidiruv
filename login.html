<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kirish â€“ DFIB</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: linear-gradient(135deg, #10b981, #059669); font-family: 'Inter', sans-serif; }
    .card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); border: 1px solid rgba(16, 185, 129, 0.3); }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
  <div class="card p-8 rounded-2xl shadow-xl max-w-md w-full">
    <div class="text-center mb-8">
      <div class="w-16 h-16 bg-gradient-to-r from-emerald-500 to-teal-500 rounded-xl mx-auto shadow-lg"></div>
      <h1 class="text-2xl font-bold text-emerald-700 mt-4">DFIB Tizimiga Kirish</h1>
    </div>

    <form onsubmit="login(event)" class="space-y-5">
      <input type="text" id="login" placeholder="Login" class="w-full px-4 py-3 rounded-xl border border-emerald-300 focus:outline-none focus:ring-2 focus:ring-emerald-500" required />
      <input type="password" id="password" placeholder="Parol" class="w-full px-4 py-3 rounded-xl border border-emerald-300 focus:outline-none focus:ring-2 focus:ring-emerald-500" required />
      <button type="submit" class="w-full bg-gradient-to-r from-emerald-500 to-emerald-600 text-white py-3 rounded-xl font-semibold hover:shadow-lg transition">
        Kirish
      </button>
    </form>

    <p class="text-center mt-4 text-sm">
      Hisobingiz yo'qmi? 
      <a href="register.html" class="text-emerald-600 font-bold underline">Ro'yxatdan o'tish</a>
    </p>

    <p id="error" class="text-red-600 text-center mt-4 hidden">Noto'g'ri login yoki parol!</p>
  </div>

  <script>
    function login(e) {
      e.preventDefault();
      const login = document.getElementById("login").value.trim();
      const pass = document.getElementById("password").value;
      const error = document.getElementById("error");

      const approved = JSON.parse(localStorage.getItem("approved_users") || "[]");
      const user = approved.find(u => u.login === login && u.pass === pass);

      if (user) {
        localStorage.setItem("authenticated", "true");
        localStorage.setItem("current_user", login);
        window.location.href = "index.html";
      } else {
        error.classList.remove("hidden");
        error.textContent = "Ruxsat yo'q yoki noto'g'ri ma'lumot!";
      }
    }
  </script>
</body>
</html>
